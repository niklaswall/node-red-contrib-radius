<script type="text/javascript">
  RED.nodes.registerType('radius-server', {
    category: 'config',
    defaults: {
      port: {value: 1812, required: true, validate: RED.validators.number()},
      secret: {value: '', required: true},
    },
    label: function() {
      return this.host + ':' + this.port
    },
  })
</script>

<script type="text/x-red" data-template-name="radius-server">
  <div class="form-row">
      <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
      <input type="text" id="node-config-input-port">
  </div>
  <div class="form-row">
      <label for="node-config-input-secret"><i class="icon-bookmark"></i> Secret</label>
      <input type="text" id="node-config-input-secret">
  </div>
</script>
